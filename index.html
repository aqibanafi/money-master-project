<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="container mx-auto">
        <h1 class="text-6xl font-bold text-lime-400 text-center mt-7">Money Master</h1>
        <div class="flex justify-evenly">
            <div>
                <img src="img/hero-image.png" alt="">
            </div>
            <div class="calculation-box flex">
                <div class="drop-shadow-lg flex-cols justify-center items-center">
                    <div class="flex-cols justify-center items-center income">
                        <h2 class="text-center text-2xl font-semibold text-white mb-7">Income</h2>
                        <div class="flex gap-x-12 items-center">
                            <p class="text-xl">Income:</p>
                            <input class="w-3/4 h-10 px-3" type="text">
                        </div>
                    </div>
                    <div class="mt-7">
                        <h2 class="text-center text-2xl font-semibold text-white mb-7">Expenses</h2>
                        <div class="flex gap-x-16 mb-5 items-center">
                            <p class="text-xl">Food:</p>
                            <input class="w-3/4 h-10 px-3" type="text">
                        </div>
                        <div class="flex gap-x-16 mb-5 items-center">
                            <p class="text-xl">Rent:</p>
                            <input class="w-3/4 h-10 px-3" type="text">
                        </div>
                        <div class="flex gap-x-12 items-center">
                            <p class="text-xl">Cloths:</p>
                            <input class="w-3/4 h-10 px-3" type="text">
                        </div>
                    </div>
                        <button class="btn btn-primary px-16 mt-12">Calculate</button>
                    <p class="text-center mt-7 text-2xl font-semibold text-green-400">Total Expenses: <span class="px-10 text-neutral-50">00</span></p>
                    <p class="text-center mt-7 text-2xl font-semibold text-green-400">Balance: <span class="px-10 text-neutral-50">00</span></p>
                    <div class="flex gap-x-12 justify-center items-center mt-7">
                        <p class="text-xl">Save:</p>
                        <input class="w-3/4 h-10 px-3" type="text">
                        <p class="text-xl">%</p>
                            <button class="btn btn-primary px-7">Save</button>
                    </div>
                    <p class="text-center mt-7 text-2xl font-semibold text-white text-green-400">Saving Amount: <span class="px-10 text-neutral-50">00</span></p>
                    <p class="text-center mt-7 text-2xl font-semibold text-white text-green-400">Remaining Balance: <span class="px-10 text-neutral-50">00</span></p>
                </div>
            </div>
            
        </div>
    </section>
    <script src="js/utilities.js"></script>
</body>
</html>
