<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="container mx-auto">
            <h1 class="text-6xl font-bold text-lime-400 text-center mb-10 mt-3">Money Master</h1>
            <div id="alert" class="alert alert-warning shadow-lg hidden">
                <div>
                  <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                  <span>Warning: Invalid email address!</span>
                </div>
            </div>
        <div class="flex justify-evenly">
            <div>
                <img class="hidden lg:block" src="img/hero-image.png" alt="">
            </div>
            <div>
                <div id="main-body">
                    <div>
                        <h2 class="text-center text-2xl font-semibold text-white mb-7">Income</h2>
                        <div class="flex gap-x-10 items-center">
                            <p class="text-xl">Income:</p>
                            <input id="income-input" class="w-2/4 h-10 px-3" type="text">
                        </div>
                    </div>
                    <div class="mt-7">
                        <h2 class="text-center text-2xl font-semibold text-white mb-7">Expenses</h2>
                        <div class="flex gap-x-16 mb-5 items-center">
                            <p class="text-xl">Food:</p>
                            <input id="food-input" class="w-2/4 h-10 px-3" type="text">
                        </div>
                        <div class="flex gap-x-16 mb-5 items-center">
                            <p class="text-xl">Rent:</p>
                            <input id="rent-input" class="w-2/4 h-10 px-3" type="text">
                        </div>
                        <div class="flex gap-x-12 items-center">
                            <p class="text-xl">Cloths:</p>
                            <input id="cloth-input" class="w-2/4 h-10 px-3" type="text">
                        </div>
                    </div>
                    <button id="calculate-button" class="btn btn-primary mt-12">Calculate</button>
                    <p class="text-center mt-7 text-2xl font-semibold text-yellow-300">Total Expenses : <span id="total-expense" class="px-10 text-neutral-50">00</span></p>
                    <p class="text-center mt-7 text-2xl font-semibold text-yellow-300">Balance : <span id="balance" class="px-10 text-neutral-50">00</span></p>
                    <div class="flex gap-x-12 justify-center items-center mt-7">
                        <p class="text-xl">Save:</p>
                        <input id="save-input" class="w-2/4 h-10 px-3" type="text">
                        <p class="text-xl">%</p>
                            <button id="save-button" class="btn btn-primary px-7">Save</button>
                    </div>
                    <p class="text-center mt-7 text-2xl font-semibold text-white text-yellow-300">Saving Amount : <span id="saving-amount" class="px-10 text-neutral-50">00</span></p>
                    <p class="text-center mt-7 text-2xl font-semibold text-white text-yellow-300">Remaining Balance : <span id="remaining-balance" class="px-10 text-neutral-50">00</span></p>
                </div>
            </div>
        </div>
    </section>
    <script src="js/utilities.js"></script>
    <script src="js/event-listener.js"></script>
</body>
</html>
